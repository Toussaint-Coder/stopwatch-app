<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="timing-app">
        <div class="timer">
            <div class="timing">
                <span class="hrs">00</span>
                <span>:</span>
                <span class="min">00</span>
                <span>:</span>
                <span class="sec">00</span>
                <span>:</span>
                <span class="mcs">00</span>
            </div>
            <div class="add-btn">
                <button class="start-btn"><i class="fa-sharp fa-solid fa-flag-checkered"></i></button>
                <button class="btn-add"><i class="fa-sharp fa-solid fa-hand"></i></button>
            </div>
        </div>
        <div class="tours"></div>
    </div>
</body>
</html>
